name: Halka Arz Veri Çekme

on:
  schedule:
    # Günde 1 kez (UTC 06:00 = TR 09:00) Her gün çalışır
    - cron: '0 6 * * *'
  workflow_dispatch: # Manuel tetikleme

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run scraper
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SA_KEY_JSON: ${{ secrets.FIREBASE_SA_KEY_JSON }}
        run: python backend/scraper.py

      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backend/data/
          git diff --staged --quiet || git commit -m "chore: IPO verileri güncellendi [$(date +'%Y-%m-%d %H:%M')]"
          git push || true
