name: Halkarz.com Scrape (Taslak/Talep/Islem)

on:
  schedule:
    # Günde 1 kez sabah 10:00 TR saatinde (07:00 UTC) çalışır
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  scrape-halkarz:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Halkarz Scraper
      run: python backend/halkarz_scraper.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add backend/data/ipos.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: halkarz scraper categorization" && git push)
