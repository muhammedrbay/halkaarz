name: Fiyat Takip ve Bildirim

on:
  schedule:
    # Hafta içi, borsa saatlerinde her 15 dakikada bir
    # UTC 07:00-15:00 = TR 10:00-18:00
    - cron: '*/15 7-15 * * 1-5'
  workflow_dispatch: # Manuel tetikleme

jobs:
  check-prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run price checker
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SA_KEY_JSON: ${{ secrets.FIREBASE_SA_KEY_JSON }}
        run: python backend/price_checker.py

      - name: Save notification state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backend/data/notification_state.json || true
          git diff --staged --quiet || git commit -m "chore: bildirim durumu güncellendi"
          git push || true
